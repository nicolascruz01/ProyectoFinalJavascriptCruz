<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./css/styles.css">
        <title>Reservas Hotel Santa Cruz Bogota</title>
    </head>
<body>
        <button id="theme">themes</button>
        <section class="conteiner-fluid">
            <div class="row justify-content-center">
                <div class="col-4">
                    <h2 class="text-center">Para reservar</h2>
                    <form action="" class="text-center" id="reservas">
                        <div class="row">
                            <label for="name">Nombre</label>
                            <input type="text" name="name" id="name" placeholder="ingrese su nombre" class="name">
                        </div>
                        <div class="row">
                            <label for="lastName">Apellido</label>
                            <input type="text" name="lastName" id="lastName" placeholder="ingrese su apellido" class="lastName">
                        </div>
                        <div class="row">
                            <label for="email">Email</label> 
                            <input type="text" name="email" id="email" placeholder="ingrese su email" class="email">
                        </div>
                        <div class="row">
                            <label for="nights">Noches</label>
                            <input type="number" name="nights" id="nights" placeholder="ingrese las Noches" class="nights">
                        </div>
                        <br><br>
                        <button id="accept" class="accept">Aceptar</button>
                        <button id="cancel" class="cancel">Cancelar</button>
                    </form>
                    <option value="title"></option>
                </div>
            </div>

            <!-- datos -->
            <div class="col-10 justify-content-center">
                <h1 class="text-center tituloTabla"> Tus reservas</h1>
                <table id="table" class="table">
                    <tr>
                        <td class="col-1">Reservas</td>
                        <th class="col-2">Nombre</th>
                        <th class="col-2">Apellido</th>
                        <th class="col-2">Email</th>
                        <th class="col-2">Noches</th>
                        <td class="col-2">Action</td>
                    </tr>
                </table>
            </div>
        </section>
        <section id="news">
            <h2 class="text-center h1Section">Conoce las 100 razones de porque somos el mejor hotel</h2>

        </section>

        <footer>
            <div class="contenedor_footer">
            <div class="contenido_footer">
                <h4>Email</h4>
                <p>reservas@hotelsantacruzbogota.com</p>
            </div>
            <div class="contenido_footer">
                <h4>Telefono</h4>
                <p>+57 3102734417</p>
            </div>
            <div class="contenido_footer">
                <h4>Direccion</h4>
                <p>Calle 22 bis 43b 05</p>
            </div>
            </div>
            <h2 class="titulo_footer">&copy; Hotel Santa Cruz Bogota</h2>
        </footer>

        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        <script src="./js/app.js"></script>
        <script src="./js/theme.js"></script>
        <script src="./js/ajax.js"></script>
</body>
</html>
